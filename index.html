<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDP Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .rating-group input {
            width: auto;
        }
        button {
            width: 100%;
            margin-top: 15px;
            background: #007bff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Faculty Development Program Feedback</h2>

    <form>
        <label for="name">Name (Optional)</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="dept">Department</label>
        <input type="text" id="dept" required placeholder="Department">

        <label for="topic">Session Topic</label>
        <input type="text" id="topic" required placeholder="Enter Topic">

        <label>Quality of Content</label>
        <select required>
            <option value="">Select</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Needs Improvement</option>
        </select>

        <label>Effectiveness of Speaker</label>
        <div class="rating-group">
            <label><input type="radio" name="speaker" value="Excellent"> Excellent</label>
            <label><input type="radio" name="speaker" value="Good"> Good</label>
            <label><input type="radio" name="speaker" value="Average"> Average</label>
            <label><input type="radio" name="speaker" value="Poor"> Poor</label>
        </div>

        <label for="comments">Suggestions / Comments</label>
        <textarea id="comments" rows="4" placeholder="Write your feedback here..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
